<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Neumorphic Buttons</title>
    <meta name="description" content="HTML5 Pure CSS Neumorphic Button">

    <link href="https://fonts.googleapis.com/css?family=Glegoo:400,700&display=swap&subset=devanagari,latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link href="style.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="box text-center">
            <h1>Neumorphic Buttons</h1>
            <button type="button" class="button"><i class="fa fa-circle" aria-hidden="true"></i></button>
                 <button type="button" class="button"><i class="fa fa-play" aria-hidden="true"></i></button>
                 <button type="button" class="button"><i class="fa fa-backward" aria-hidden="true"></i></button>
                 <button type="button" class="button"><i class="fa fa-forward" aria-hidden="true"></i></button>
                 <button type="button" class="button"><i class="fa fa-eject" aria-hidden="true"></i></button>
            <button type="button" class="button"><i class="fa fa-stop" aria-hidden="true"></i></button>
                             <button type="button" class="button"><i class="fa fa-pause" aria-hidden="true"></i></button>
        </div>
    </div>
</body>

</html>
